<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Ping-Pong</h1>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <h2>How to play!</h2>
          <ol>
            <li>Enter a number</li>
            <li>Any number divisible by 3 will return as "Ping".</li>
            <li>Any number divisible by 5 will return as "Pong".</li>
            <li>Any number divisible by 3 and 5 will return as "Ping-Pong".</li>
          </ol>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <form id="ping-pong">
          <div class="form-group">
            <label for="user-input">Enter your number:</label>
            <input type="text" name="textbox" id="textbox">
            <button type="submit" id="submit" class="btn btn-success">Ping Pong It!</button>
          </div>
          <div class="outputAnswer">
            <h3>Your answer is</h3>
            <p id="answer"></p>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <p>Copyright (c) 2016 Taylor Loftis-Kim</p>

      </div>

    </div>
  </body>
</html>
